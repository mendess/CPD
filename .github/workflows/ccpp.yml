name: C CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: debug_build
      run: make clean && make CFLAGS+=-Werror
    - name: release_build
      run: make clean && make release CFLAGS+=-Werror
